# Default values for osrm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: eu.gcr.io/indigo-terra-120510/osrm-backend-docker-embdata
  tag: stable
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 5000

container:
  port: 5000

ingress:
  enabled: false
  annotations:
     kubernetes.io/ingress.class: nginx
     nginx.ingress.kubernetes.io/rewrite-target: "/"
     nginx.ingress.kubernetes.io/whitelist-source-range: "91.237.83.3,91.121.55.203,46.105.63.135,31.173.215.18,95.80.65.242,145.239.195.62,145.239.195.206"
    # kubernetes.io/tls-acme: "true"
  path: /osrm
  hosts:
    - maps.etecar.ru
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
    cpu: 1000m
    memory: 6Gi
   requests:
    cpu: 500m
    memory: 5Gi

nodeSelector: {}

tolerations: []

affinity: {}
